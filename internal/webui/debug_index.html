<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{{.Title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="px-4 py-2">
        <div class="flex gap-x-4">
            <div class="min-w-72 w-72 max-w-72 gap-y-4 top-0 sticky">
                <a href="/debug?dataType=warnings" class="block text-blue-600 hover:underline">Parse Warnings</a>
                <a href="/debug?dataType=agencies" class="block text-blue-600 hover:underline">Agencies</a>
                <a href="/debug?dataType=routes" class="block text-blue-600 hover:underline">Routes</a>
                <a href="/debug?dataType=stops" class="block text-blue-600 hover:underline">Stops</a>
                <a href="/debug?dataType=transfers" class="block text-blue-600 hover:underline">Transfers</a>
                <a href="/debug?dataType=services" class="block text-blue-600 hover:underline">Services</a>
                <a href="/debug?dataType=trips" class="block text-blue-600 hover:underline">Trips</a>
                <a href="/debug?dataType=shapes" class="block text-blue-600 hover:underline">Shapes</a>
                <a href="/debug?dataType=realtime_trips" class="block text-blue-600 hover:underline">Realtime Trips</a>
                <a href="/debug?dataType=realtime_vehicles" class="block text-blue-600 hover:underline">Realtime Vehicles</a>
            </div>
            <div class="flex-1">
                <h2 class="text-xl font-bold mb-4">
                    {{.Title}}
                </h2>
                <div>
                    <pre>{{.Pre}}</pre>
                </div>
            </div>
        </div>
    </body>
</html>
