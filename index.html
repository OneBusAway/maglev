<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneBusAway Maglev</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f7e4c8;
            color: #333;
            line-height: 1.6;
        }
        .header-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        .tagline {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin-right: 20px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <img src="/marketing/maglev-header.png" alt="OneBusAway Maglev" class="header-image">

    <div class="container">
        <h1>Welcome to Maglev</h1>
        <p class="tagline">
            A lightning-fast, modern rewrite of the OneBusAway REST API server in Go.
        </p>
        <p>
            Maglev provides real-time transit information through the OneBusAway API,
            delivering schedules, vehicle positions, and trip updates for transit agencies.
        </p>

        <div class="links">
            <a href="https://github.com/OneBusAway/onebusaway-maglev">View the Source Code</a>
            <a href="https://developer.onebusaway.org/api/where/methods">API Documentation</a>
        </div>
    </div>
</body>
</html>
